name: KO4Fun - Discord Upcoming (Webhook)

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps (Playwright + Chromium)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Webhook preflight (GET + plain POST)
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python - <<'PY'
          import os, json, urllib.request, urllib.error, sys

          url = os.environ["DISCORD_WEBHOOK_URL"].strip()

          def show_err(e):
              try:
                  print(e.read().decode())
              except Exception:
                  print("<no error body>")

          # GET webhook metadata
          try:
              req = urllib.request.Request(url, method="GET")
              with urllib.request.urlopen(req) as r:
                  meta = json.loads(r.read().decode())
                  print("GET:", r.status, "| channel_id:", meta.get("channel_id"), "| guild_id:", meta.get("guild_id"))
          except urllib.error.HTTPError as e:
              print("GET failed:", e.code); show_err(e); sys.exit(1)

          # POST a minimal content message
          post_url = url + ("&" if "?" in url else "?") + "wait=true"
          payload = {"content": "(preflight) webhook content test âœ…"}
          try:
              req = urllib.request.Request(post_url, data=json.dumps(payload).encode(), headers={"Content-Type":"application/json"}, method="POST")
              with urllib.request.urlopen(req) as r:
                  print("POST:", r.status, "OK")
          except urllib.error.HTTPError as e:
              print("POST failed:", e.code); show_err(e); sys.exit(1)
          PY

      - name: Post Upcoming Events via Webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          EVENT_URL: https://ko4fun.net/Features/EventSchedule
        run: |
          python -u ko_events.py
